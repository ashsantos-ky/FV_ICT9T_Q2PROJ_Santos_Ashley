<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background-color: #f0f0f0; 
    background-image: url('ict copy.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }

  .navbar {
    padding-top: 5px; 
    padding-bottom: 5px;
  }

  .navbar .nav-link {
    color: darkred;
  }

  .navbar .nav-link:hover {
    color: #f8f9fa;
  }

  .navbar .btn {
    background-color: #f8f9fa;
    color: lightcoral;
  }

  .navbar .btn:hover {
    background-color: coral;
    color: white;
  }

  .form-control {
    width: 100%;
  }

  .btn {
    background-color: #f8f9fa;
    color: lightcoral;
  }

  .btn:hover {
    background-color: coral;
    color: white;
  }
</style>

<body>

<nav class="navbar navbar-expand-md navbar-info fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="logo.jpg" alt="Logo" class="img-fluid rounded-circle" style="width: 70px; height: 70px; object-fit: cover;">
    </a>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="recipes.html">Recipes</a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="submit.html">Submit a recipe</a>
        </li>
      </ul>

      <form class="d-flex">
        <input class="form-control" type="text" placeholder="Search...">
        <button type="submit" class="btn">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-12 text-center mb-4">
      <h1>Share a recipe</h1>
      <p>Post and share your delicious ideas!</p>
    </div>

    <div class="col-12 col-md-8 col-lg-6 mx-auto">
      <form id="recipeForm">
        <div class="mb-3">
          <label for="recipeName" class="form-label">Recipe Name</label>
          <input type="text" class="form-control" id="recipeName" placeholder="Enter Recipe Name" required>
        </div>

        <div class="mb-3">
          <label for="ingredients" class="form-label">Ingredients</label>
          <textarea class="form-control" id="ingredients" rows="4" placeholder="List the ingredients" required></textarea>
        </div>

        <div class="mb-3">
          <label for="instructions" class="form-label">Cooking Instructions</label>
          <textarea class="form-control" id="instructions" rows="6" placeholder="Enter cooking instructions" required></textarea>
        </div>

        <div class="mb-3">
          <label for="recipeImage" class="form-label">Recipe Image (Optional)</label>
          <input type="file" class="form-control" id="recipeImage">
        </div>

        <button type="submit" class="btn w-100">Submit Recipe</button>
      </form>

      <div class="alert alert-success mt-3 d-none" id="confirmationAlert">
        <strong>Success!</strong> Your recipe has been submitted successfully.
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('recipeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    document.getElementById('confirmationAlert').classList.remove('d-none');
    
    document.getElementById('recipeForm').reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
